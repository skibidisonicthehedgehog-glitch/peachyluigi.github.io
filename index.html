<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill; /* Stretches both X and Y */
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay loop playsinline>
    <source src="PEACHY LUIGI.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('myVideo');

    // Set unmuted (note: autoplay with sound may still require user interaction)
    video.muted = false;

    // Try to request fullscreen when video is ready
    video.addEventListener('canplay', () => {
      video.play().then(() => {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      }).catch(err => {
        console.warn("Autoplay with sound may be blocked by browser:", err);
      });
    });
  </script>
</body>
</html>
